<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Producer</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/general :: header}">&nbsp;</div>
<div class="container">
    <form th:action="@{/producers/create}" th:object="${producer}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <button class="btn btn-secondary" type="submit">Add producer</button>
    </form>
</div>
</body>
</html>
