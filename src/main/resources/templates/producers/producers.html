<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producers</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="/js/scripts.js" th:src="@{/js/scripts.js}" defer></script>
    <script src="/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
<div th:replace="fragments/general :: header">&nbsp;</div>
<div class="container">
    <div th:switch="${producers}">
        <h2 th:case="null">No producers yet!</h2>
        <div th:case="*">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producer : ${producers}">
                    <td th:text="${producer.name}"></td>
                    <td><a class="btn btn-secondary" th:href="@{/producers/{id}(id=${producer.id})}">Edit</a></td>
                    <td>
                        <button class="btn btn-danger"
                                th:attr="onclick=|makeDELETErequest('/producers/${producer.id}')|">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a class="btn btn-secondary" href="/producers/create">Add a new producer</a></p>
    </div>
</div>
</body>
</html>
