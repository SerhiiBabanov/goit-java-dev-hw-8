<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="/js/scripts.js" th:src="@{/js/scripts.js}" defer></script>
    <script src="/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/general :: header}">&nbsp;</div>
<div class="container">
    <div th:switch="${products}">
        <h2 th:case="null">No products yet!</h2>
        <div th:case="*">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Producer</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.producer.name}"></td>
                    <td><a class="btn btn-secondary" th:href="@{/products/{id}(id=${product.id})}">Edit</a></td>
                    <td>
                        <button class="btn btn-danger"
                                th:attr="onclick=|makeDELETErequest('/products/${product.id}')|">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a class="btn btn-secondary" href="/products/create">Add a new product</a></p>
    </div>
</div>
</body>
</html>
